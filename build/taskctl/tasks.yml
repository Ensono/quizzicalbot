  # Compilation tasks
tasks:
  build:container:
    context: powershell
    description: Create container image for application
    command:
      - Write-Host "Build-DockerImage -push -provider generic -Name {{ .IMAGE_NAME }} -buildargs `"{{ .DOCKER_BUILD_ARGS }}`""
      - Build-DockerImage -push -provider generic -Name {{ .IMAGE_NAME }} -buildargs "{{ .DOCKER_BUILD_ARGS }}" -latest

  build:number:
    context: powershell
    description: Update the build number
    command:
      - Update-BuildNumber

  _docs:
    description: Build Docs for Stacks CLI
    context: docsenv
    command:
      - Invoke-AsciiDoc -PDF -basepath /app -config /app/docs.json -debug

  deploy:helm:
    context: powershell
    description: Deploy to Kubernetes with Helm
    command:
      - Invoke-Helm -provider $env:CLOUD_PROVIDER -target $env:K8S_CLUTSER_TARGET -identifier $env:K8S_CLUSTER_IDENTIFIER -Install -valuepath $env:HELM_VALUE_FILE -chartpath $env:HELM_CHART_FILE -namespace $env:NAMESPACE -releasename $env:DOCKER_IMAGE_NAME
