# Default values for quizzicalbot.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

# Configure values specific to each sub chart
questionApi:
  name: question-api

  # Define the image to be used in the deployment
  image:
    repository: ensono/doc-question-api
    pullPolicy: IfNotPresent
    tag: 0.0.2

  # Set the port to be used in the service
  service:
    port: 5000

  configMap:
    azure_cognitive_search_service_name: ""
    azure_cognitive_search_index_name: ""
    log_level: ""
    openai_api_type: ""
    openai_api_base: ""
    openai_api_version: ""

  secrets:
    api_key: ""
    azure_cognitive_search_api_key: ""
    openai_api_key: ""

uploadApi:
  name: upload-api

  # Define the image to be used in the deployment
  image:
    repository: ensono/doc-upload-api
    pullPolicy: IfNotPresent
    tag: 0.0.2

  # Set the port to be used in the service
  service:
    port: 5001

  configMap:
    azure_storage_container: ""
    log_level: ""
    storage_upload: ""

  secrets:
    api_key: ""
    azure_connection_string: ""

imagePullSecrets: []

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
